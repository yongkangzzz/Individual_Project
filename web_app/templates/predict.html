<html>
<head>
            <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

  <title>News Predict</title>
</head>
<body>


<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="/">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/predict">Predict</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/upload">Upload</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/database">News</a>
  </li>
</ul>
 <br>
  <br>
<div id = container 1 style="width:100%;text-align:center">
<form action='/predictRes' method='post'>
News website: <input type='text' name='website' size="70">
<input type='submit' value='predict'>
    <br>
 <br>
 <br>
        {% if resultval and resultval['img'] != "No image"%}
<img style="vertical-align: middle;" src={{ resultval['img'] }}  alt="News-image" height =200px width =300px/>
        {% else %}
        <img style="vertical-align: middle;" src="/static/image/news.png"  alt="News-image" height =200px width =300px/>
        {% endif %}

    <textarea rows="5" cols="50" class ="text1">
        {% if resultval %}
    {{ resultval['msg1'] }}
    {{ resultval['msg2'] }}
        {% else %}
        The result will be shown here
        {% endif %}
</textarea>
<style type="text/css">.text1{width:300px; height:200px;vertical-align: middle;}
</style>
    <br>
    <br>
    <textarea rows="2" cols="50" class = "text2" >
        {% if resultval %}
{{ resultval['title'] }}
        {% else %}
        The news title will be shown here
        {% endif %}
</textarea>
<style type="text/css">.text2{width:600px; height:70px;overflow:hidden; resize:none; font-size: 15px; text-align:center;font-weight:bold;}
</style>
 <br>
    <textarea rows="5" cols="50" class = "text3">
        {% if resultval %}
{{ resultval['text'] }}
        {% else %}
        The news text will be shown here
        {% endif %}
</textarea>
<style type="text/css">.text3{width:600px; height:200px;}
</style>
</form>
</div>

</body>
</html>
